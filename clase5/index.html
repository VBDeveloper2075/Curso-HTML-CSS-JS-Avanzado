<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- no puedo utilizar CSS ni JS - son arcivos estaticos-->

    <!-- solo podemos modificarlos cambiando sus propiedades desde su archivo externo, pero no se puede animar.-->
   <!-- <img src="./imagenes/undraw_aircraft_re_m05i.svg" alt="" width="500px"> -->
    <!-- <embed> <object></object> Otras etiquetas que se pueden usar ademas de img -->


        <!-- de esta forma podemos utilizar CSS y JS en la imagen SVG. Tambien se puede animar -->
        <svg width="300px" height="200px" >
            <circle cy="100" cx="100"fill="royalblue" r=40 stroke="#F85429">
                <animate/>
            </circle>
            <rect id="rectangulo" x="50" y="20" fill="violet"  stroke="brown" width="100px" height="50px" rx=20>
            </rect>
            <!-- <ellipse rx="50" ry="20"></ellipse> 
                mismos atributos que circle pero en vez de r tiene rx y ry -->
             <line x1="20" y1="50" x2="180" y2="120" stroke="#333333"></line>
            <polyline points="180 120, 200 200 ,50 200" stroke="red"></polyline>
        </svg> 
</body>
</html>
